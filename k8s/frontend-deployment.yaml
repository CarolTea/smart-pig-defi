apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-pig-frontend
  namespace: smart-pig-defi
  labels:
    app: smart-pig-frontend
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: smart-pig-frontend
  template:
    metadata:
      labels:
        app: smart-pig-frontend
        tier: frontend
    spec:
      imagePullSecrets:
        - name: smart-pig-registry-secret
      containers:
        - name: frontend
          image: ghcr.io/caroltea/smart-pig-defi-frontend:IMAGE_TAG
          ports:
            - containerPort: 80
              name: http
          env:
            - name: NODE_ENV
              value: "production"
          envFrom:
            - configMapRef:
                name: smart-pig-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nginx-cache
              mountPath: /var/cache/nginx
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
      securityContext:
        fsGroup: 101
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - smart-pig-frontend
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: smart-pig-frontend
  namespace: smart-pig-defi
  labels:
    app: smart-pig-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: smart-pig-frontend