apiVersion: v1
kind: Service
metadata:
  name: smart-pig-frontend-service
  namespace: smart-pig-defi
  labels:
    app: smart-pig-frontend
    tier: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: smart-pig-frontend

---
apiVersion: v1
kind: Service
metadata:
  name: smart-pig-frontend-nodeport
  namespace: smart-pig-defi
  labels:
    app: smart-pig-frontend
    tier: frontend
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: smart-pig-frontend