apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-pig-ingress
  namespace: smart-pig-defi
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - smartpig.com
        - api.smartpig.com
        - docs.smartpig.com
      secretName: smart-pig-tls
  rules:
    - host: smartpig.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smart-pig-frontend-service
                port:
                  number: 80
    - host: api.smartpig.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smart-pig-backend-service
                port:
                  number: 3000
    - host: docs.smartpig.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smart-pig-docs-service
                port:
                  number: 80

---
# Alternative ingress for local development
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-pig-ingress-local
  namespace: smart-pig-defi
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: smart-pig-frontend-service
                port:
                  number: 80
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: smart-pig-backend-service
                port:
                  number: 3000
          - path: /docs(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: smart-pig-docs-service
                port:
                  number: 80